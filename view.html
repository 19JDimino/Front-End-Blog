<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/view.css">
        <title>My VueJS app</title>
    </head>
    <body>
        <div id="vueApp">
            <nav id="navbar">
                <h1 class="logo"><a href="index.html"><img src="../img/logo.png" alt="logo"></a></h1>
                <ul>
                    <li><a href="login.html" v-if="signedIn == false">Login</a></li>
                    <li><a href="logout.html" v-if="signedIn == true">Welcome, {{currUser}}</a></li>
                </ul>
            </nav>
            <div id="mainContainer">
                <button><a href="edit.html">Edit</a></button>
                <di id="fullArticle">
                    <p id="title">Title: {{currentArticle.title}}</p>
                    <p id="body">{{currentArticle.body}}</p>
                </div>
            </div>   
        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
