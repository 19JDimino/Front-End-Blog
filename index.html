<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <title>My VueJS app</title>
    </head>
    <body>
        <div id="vueApp">
            <nav id="navbar">
                <h1 class="logo"><a href="index.html"><img src="../img/logo.png" alt="logo"></a></h1>
                <ul>
                    <li><a href="login.html" v-if="signedIn == false">Login</a></li>
                    <li><a href="logout.html" v-if="signedIn == true">Welcome, {{currUser}}</a></li>
                </ul>
            </nav>
            <div id="mainContainer">
                <div id="filter">
                    <h2>Filter</h2>
                </div>
                <div id="articlesContainer">
                    <h2>Articles</h2>
                    <ul id="articles" v-for="x in result.articles">
                        <p id="article">
                            Title:<a href="view.html" @click="viewArticle(x)">{{x.title}}</a>
                            <br>
                            Description: {{x.body}}
                        </p>
                    </ul>
                </div>
                <div id="createArticle">
                    <h2>Create an Article</h2>
                    <div id="content">
                        <p id="title">Title:</p>
                        <textarea id="titleInput"></textarea>
                        <p id="category">Category:</p>
                        <textarea id="categoryInput"></textarea>
                        <p id="description">Description:</p>
                        <textarea id="descriptionInput"></textarea>
                        <button id="createButton">Post</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
