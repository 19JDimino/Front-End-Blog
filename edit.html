<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/edit.css">
        <title>My VueJS app</title>
    </head>
    <body>
        <div id="vueApp">
            <nav id="navbar">
                <h1 class="logo"><a href="index.html"><img src="../img/logo.png" alt="logo"></a></h1>
                <ul>
                    <li><a href="login.html" v-if="signedIn == false">Login</a></li>
                    <li><a href="logout.html" v-if="signedIn == true">Welcome, {{currUser}}</a></li>
                </ul>
            </nav>
            <div id="mainContainer">
                <div id="editArticle">
                    <h2>Edit an Article</h2>
                    <div id="content">
                        <form>
                            <p id="title">Title:</p>
                            <textarea id="titleInput" v-model="currentArticle.title"></textarea>
                            <p id="category">{{currentArticle.title}}Category:</p>
                            <input id="categoryInput" v-model="currentArticle.category_id">
                            <p id="description">Description:</p>
                            <textarea id="descriptionInput" v-model="currentArticle.body"></textarea>
                            <BR>
                            <input @click="editArticle">
                        </form>
                    </div>
                </div>
            </div>   
        </div>


        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
